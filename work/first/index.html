<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <h1 class="title">jQuery</h1>
    <h2 class="sub-title">Q1</h2>
    <div class="question">
      <div class="btn" id="q1">Q1</div>
    </div>
    <h2 class="sub-title">Q2</h2>
    <div class="question">
      <div class="btn" id="q2">Q2</div>
    </div>
    <h2 class="sub-title">Q3</h2>
    <div class="question">
      <div class="btn" id="q3">Q3</div>
    </div>
    <h2 class="sub-title">Q4</h2>
    <div class="question">
      <div class="btn" id="q4">Q4</div>
    </div>
    <h2 class="sub-title">Q5</h2>
    <div class="question">
      <div class="btn" id="q5">Q5</div>
    </div>
    <h2 class="sub-title">Q6</h2>
    <div class="question">
      <ul class="list" id="q6">
        <li>Q6-1</li>
        <li>Q6-2</li>
        <li>Q6-3
          <ul>
            <li>index番号0</li>
            <li>index番号1</li>
          </ul>
        </li>
        <li>Q6-4</li>
      </ul>
    </div>
    <h2 class="sub-title">Q7</h2>
    <div class="question">
      <div class="btn" id="q7" data-text="jQuery">Q7</div>
    </div>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script>
    // readyイベントで使用するfunctionは無名関数
    // html内の要素を操作する場合はreadyイベントを使用する
    // readyイベントjsではhtmlのように上から順に実行されないため
    $(function () {
      // 第1問 id='q1'の要素の文字色を赤色にせよ。
      // jQueryオブジェクト：$('セレクタ')
      // セレクタはidの場合頭に#、classの場合.をつける
      // オブジェクト.メソッド(引数)の形で記述する。メソッドには引数がなくても()が必須。引数には値や関数が入る。
      // メソッドとはオブジェクトを操作する仕組み
      $('#q1').css('color', 'red');
      // 第2問 id='q2'の要素をクリックしたら背景色をピンクにせよ。
      // オブジェクト.イベント名(イベントが発生した時に実行したい処理)
      // 誰が.いつ(何をする)
      // clickメソッドは()の中に関数を入れると、指定した要素をクリックした際その関数を実行する
      $('#q2').click(function () {
        // $(this)はイベントが発生した要素を示す
        $(this).css('background-color', 'pink');
      });
      // 第3問 id='q3'の要素をクリックしたらこの要素の前後とこの要素内の前後にテキストを挿入せよ。
      $('#q3').click(function () {
        // メソッドチェインでオブジェクトを使い回す
        $(this).prepend('DOMの中の前')
          .append('DOMの中の後')
          .before('DOMの前')
          .after('DOMの後')
      });
      // 第4問 id='q4'の要素をクリックしたらこの要素にlargeというクラスを付与せよ。
      $('#q4').click(function () {
        $(this).addClass('large');
      });
      // 第5問 id='q5'の要素をクリックしたらこの要素を2秒かけてmargin-topとmargin-leftを100pxの位置に移動させよ。
      $('#q5').click(function () {
        // animateメソッドはcssのプロパティを一定時間かけて変更するメソッド
        $(this).animate({
          'marginLeft': 100,
          'marginTop': 100
        }, 2000);
      });
      // 第6問 id='q6'の子要素をクリックしたら、その要素のインデックス（何番目か）をconsole.log()とalert()を用いて表示させよ。
      // findメソッドは指定したDOM要素の中から引数に渡された要素を取得するメソッド
      $('#q6').find('li').click(function () {
        // indexメソッドはその兄弟要素のindex番号を教えてくれるメソッド
        var targetNum = $(this).index();
        console.log(targetNum);
        alert(targetNum);
      });
      // 第7問 id='q7'の要素をクリックしたらこの要素に設定してあるdata属性をconsoleに表示せよ。
      $('#q7').click(function () {
        // dataメソッドはその要素のdata属性を取得もしくはセットするメソッド
        // dataの引数を'text'にすることで、今回はdata-text属性を取得している
        // dataメソッドのセットは$('DOM').data('hoge', 'fuga')でDOMのdata-hoge属性にfugaをセットできる
        var text = $(this).data('text');
        console.log(text);
      });
    });
  </script>
</body>

</html>
