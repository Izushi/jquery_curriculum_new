<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="header">
        <p class="header__title">Search Books!</p>
      </div>
      <div class="search">
        <div class="search__text">
          <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
        </div>
        <button class="search__btn" data-js="search-btn">検索する</button>
      </div>
      <div class="message" data-js="error-message"></div>
      <ul class="lists" data-js="book-lists"></ul>
    </div>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script src="./js/appid.js"></script>
  <script>
    // 楽天ブックスの総合検索APIを使って製作してください。
    // answerの挙動を良く見てね！
    //
    // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
    // https://webservice.rakuten.co.jp/api/bookstotalsearch/
    //
    //
    // [使うメソッド]
    // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
    // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
    // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
    // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
    // 以下は今回使う$.ajaxの基本的な形です。
    //
    // $.ajax({
    //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
    //   type: 'GET',
    //   datatype: 'json',
    //   data: {
    //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
    //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
    //     booksGenreId: '001'
    //   },
    // }).done(function(data) {
    //   // この中にデータ取得後の動きを記述していきます。
    //   console.log(data);
    // });
    //
    //
    // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
    // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
    // <li class="lists__item">
    //  <div class="lists__item__inner">
    //    <a href="" class="lists__item__link" target="_blank">
    //      <img src="" class="lists__item__img" alt="">
    //      <p class="lists__item__detail">作品名：</p>
    //      <p class="lists__item__detail">作者　：</p>
    //      <p class="lists__item__detail">出版社：</p>
    //    </a>
    //  </div>
    // </li>
    //
    // 取得できた書籍の件数をもとに、ページャを作成しましょう
    // ページャの条件
    // ├ 「現在のページ数」と「全てのページ数」が表示されている
    // ├ 「前へ」と「次へ」のボタンがある
    // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
    // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
    //
    // ページャのテンプレート
    // <div class="pager" data-js="pager">
    //   <div class="counter">
    //     <span class="counter-current"></span>/<span class="counter-all"></span>
    //   </div>
    //   <div class="btn-wrapper">
    //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
    //     <a class="btn-item" data-js="page-next" href="">次へ</a>
    //   </div>
    // </div>

    $(function () {

      // グローバル変数
      // $('[data-js="search-word"]')が呼び出されるタイミングを意識する
      // もしここでvar searchWord = $('[data-js="search-word"]').val();としてしまうと、[data-js="search-word"は空なので検索ボタンを押してもvalが空で検索できない
      var searchWord = '';
      // 初期値の定義。次へ前へボタンを押した時にpageNumに数字が入っていないとエラーが出るようにnullを代入する。
      var pageNum = null;

      // 検索ボタンをクリックした時の挙動
      $('[data-js="search-btn"]').on('click', function () {
        // クリック時に再代入
        searchWord = $('[data-js="search-word"]').val();
        pageNum = 1;
        getBookData();
      })

      // 次へボタンをクリックした時の挙動
      // 前へ次へボタンは検索ボタンをクリックした時に生まれるhtmlなのでセレクタに指定しても効かない
      // そこでセレクタにdocumentを、onの第二引数にdata属性を指定することで後から生まれたhtmlにも機能する
      $(document).on('click', '[data-js="page-next"]', function (e) {
        // e.preventDefaultでaタグの遷移を無効化できる
        e.preventDefault();
        if ($(this).hasClass('disabled'))
          // return false: thisがdisabledクラスを持ってる場合、強制的に処理から抜け出す
          return false;
        // pageNum = pageNum + 1 と同義
        pageNum++;
        getBookData();
      })

      // 前へボタンをクリックした時の挙動
      $(document).on('click', '[data-js="page-prev"]', function (e) {
        e.preventDefault();
        if ($(this).hasClass('disabled'))
          return false;
        // pageNum = pageNum - 1 と同義
        pageNum--;
        getBookData();
      })

      // ajax 関数を作成
      function getBookData() {
        // emptyメソッド: セレクタの子要素を抹消する
        $('[data-js="book-lists"]').empty();
        $('[data-js="error-message"]').empty();
        // removeメソッド: セレクタ全体を抹消する
        $('[data-js="pager"]').remove();
        // データの取得
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatype: 'json',
          data: {
            // 下記3つはdataオブジェクト内に必須
            applicationId: appId,
            booksGenreId: '001',
            keyword: searchWord,
            // 1ページに何件欲しいか指定
            hits: 20,
            // 検索したdata数をhits数で割った時何個目が欲しいか指定
            page: pageNum
          },
          // done: ajax通信が成功した時
        }).done(function (data) {
          console.log(data);
          // 検索結果が0の場合
          // 条件がより厳しい方をifに持ってくる
          if (data.hits === 0) {
            // appendメソッド: 指定した要素内の最後に引数を追加する
            $('[data-js="error-message"]').append('検索結果が見つかりませんでした。<br>別のキーワードを検索してください。');
            // 成功時の処理
          } else {
            // ブックリストの表示
            showBookList(data);
            // ページャーの表示
            showPager(data);
          }
          // fail: ajax通信が失敗した時
        }).fail(function (error) {
          showErrorMessage(error);
        })
      }

      // ブックリストの作成
      function showBookList(res) {
        var li = '';
        // $.eachメソッド: 配列やオブジェクトの内容を順に処理する
        // resがもつItems配列の中身を繰り返し処理する。bookは配列の中のひとつひとつの要素。
        $.each(res.Items, function (i, book) {
          // 加算代入 li = li + 'i'と同義
          li += '<li class="lists__item">' +
            '<div class="lists__item__inner">' +
            // Items配列の中の要素bookのItemオブジェクトの中のkeyを指定している
            '<a href="' + book.Item.itemUrl + '" class="lists__item__link" target="_blank">' +
            '<img src="' + book.Item.largeImageUrl + '" class="lists__item__img" alt="商品画像">' +
            '<p class="lists__item__detail">作品名：' + book.Item.title + '</p>' +
            '<p class="lists__item__detail">作者：' + book.Item.author + '</p>' +
            '<p class="lists__item__detail">出版社：' + book.Item.publisherName + '</p>' +
            '</a>' +
            '</div>' +
            '</li>'
        });
        // 処理が遅くならないよう、liに20個分のブックリストを作成してからappendする
        // そのためにliを関数外で定義している
        $('[data-js="book-lists"]').append(li);
      }

      // ページャの作成
      function showPager(res) {
        var pager = '<div class="pager" data-js="pager">' +
          '<div class="counter">' +
          '<span class="counter-current">' + res.page + '</span>/<span class="counter-all">' + res
          .pageCount + '</span>' +
          '</div>' +
          '<div class="btn-wrapper">' +
          '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
          '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
          '</div>' +
          '</div>'
        // afterメソッド: 指定した要素の後ろに引数を追加する
        // ※appendだとulタグの中にdivタグを入れることになりよろしくない。ulにつられてmargin-left 20px影響する。
        $('[data-js="book-lists"]').after(pager);

        // 1ページ目の前へボタンにdisableクラスを付けて灰色に変更
        if (res.page === 1) {
          $('[data-js="page-prev"]').addClass('disabled');
        }
        // 最後のページの次へボタンにdisableクラスを付けて灰色に変更
        // elseにすると1ページしかなくても次へボタンが灰色にならない
        if (res.page === res.pageCount) {
          $('[data-js="page-next"]').addClass('disabled');
        }
      }

      // エラーメッセージの表示
      function showErrorMessage(error) {
        // switch文: ~の値が~の場合~という処理をする
        switch (error.status) {
          // 通信失敗
          case 0:
            $('[data-js="error-message"]').append('通信に失敗しました。インターネットの接続をご確認ください。');
            break;
            // パラメーターエラー
          case 400:
            $('[data-js="error-message"]').append('検索文字が入力されていません。');
            break;
            // リクエスト過多
          case 429:
            $('[data-js="error-message"]').append('リクエスト過多です。しばらく時間を置いてからお試しください。');
            // 全ての条件に該当しなかった場合
            break;
          default:
            $('[data-js="error-message"]').append('予期せぬエラーが発生しました。しばらく時間を置いてからお試しください。');
        }
      }
    });
  </script>
</body>

</html>
